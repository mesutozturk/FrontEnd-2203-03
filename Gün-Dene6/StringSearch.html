<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>

<script>
    //1.örnek
    //Yöntem , bir dizede belirtilen bir metnin oluşumunun ( indexOf()konumunun) dizinini döndürür :first
let str = "Please locate where 'locate' occurs!";
document.getElementById("demo").innerHTML = str.indexOf("locate");
</script>

<p id="demo"></p>
<script>
    //2.örnek
    // Yöntem , bir dizede belirtilen metnin sonlastIndexOf() oluşumunun dizinini döndürür :
let str2 = "Please locate where 'locate' occurs!";
document.getElementById("demo").innerHTML = str2.lastIndexOf("locate");

</script>

<p id="demo"></p>

<script>
    //3.örnek
    //Her ikisi indexOf()ve lastIndexOf()metin bulunamazsa -1 döndürür:
let str3 = "Please locate where 'locate' occurs!";
document.getElementById("demo").innerHTML = str3.indexOf("John");
</script>

<p id="demo"></p>

<script>
    //4.ÖRNEK
    //Her iki yöntem de arama için başlangıç ​​konumu olarak ikinci bir parametreyi kabul eder:
let str4= "Please locate where 'locate' occurs!";
document.getElementById("demo").innerHTML = str4.indexOf("locate",15);
</script>

<p id="demo"></p>

<script>
    //5.ÖRNEK
    //lastIndexOf()Yöntemler geriye doğru (sondan başa doğru) arama yapar, yani: ikinci parametre ise , 15arama 15. konumda başlar ve dizenin başına kadar arar.
let str5 = "Please locate where 'locate' occurs!";
document.getElementById("demo").innerHTML = str5.lastIndexOf("locate", 15);
</script>

<script>
    //6.ÖRNEK
    //Yöntem search(), belirtilen bir değer için bir dize arar ve eşleşmenin konumunu döndürür:
    let str6 = "Please locate where 'locate' occurs!";
    document.getElementById("demo").innerHTML = str.search("locate");
    </script>

<p id="demo"></p>
<script>
    //7.ÖRNEK
    // match() yöntemi, bir normal ifadeyle eşleşme için bir dize arar ve eşleşmeleri bir Array nesnesi olarak döndürür.
let text = "The rain in SPAIN stays mainly in the plain"; 
document.getElementById("demo").innerHTML = text.match(/ain/g);
</script>

<p id="demo"></p>
<script>
    //8.ÖRNEK
    //"ain" için genel, büyük/küçük harfe duyarsız bir arama yapın:
let text2 = "The rain in SPAIN stays mainly in the plain"; 
document.getElementById("demo").innerHTML = text2.match(/ain/gi);
</script>

<p id="demo"></p>
<script>
    //9.ÖRNEK
    //Bir includes()dize belirtilen bir değer içeriyorsa, yöntem true değerini döndürür.
let text3 = "Hello world, welcome to the universe.";
document.getElementById("demo").innerHTML = text3.includes("world");
</script>

<p id="demo"></p>

<script>
    //10.ÖRNEK
    // Aramaya 12. konumdan başlayarak bir dizenin "dünya" içerip içermediğini kontrol edin:
let text4 = "Hello world, welcome to the universe.";
document.getElementById("demo").innerHTML = text4.includes("world", 12);
</script>

<p id="demo"></p>

<script>
    //11.ÖRNEK
    //Bir dize belirtilen bir değerle başlıyorsa startsWith()yöntem , aksi takdirde :truefalse
let text5 = "Hello world, welcome to the universe.";
document.getElementById("demo").innerHTML = text5.startsWith("Hello");
</script>

<p id="demo"></p>

<script>
    //12.ÖRNEK
let text6 = "Hello world, welcome to the universe.";
document.getElementById("demo").innerHTML = text6.startsWith("world", 6);
</script>

<script>
    //13.ÖRNEK
    //Bir dizenin "Doe" ile bitip bitmediğini kontrol edin:
    let text7 = "John Doe";
    document.getElementById("demo").innerHTML = text7.endsWith("Doe");
    </script>
</body>
</html>
