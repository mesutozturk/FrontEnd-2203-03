<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
<script>
    //1.ÖRNEK
    //öntem toString(), dize olarak bir sayı döndürür.
// Tüm sayı yöntemleri, herhangi bir sayı türünde (değişmez değerler, değişkenler veya ifadeler) kullanılabilir:
let a = 123;
document.getElementById("demo").innerHTML =
  a.toString() + "<br>" +
   (123).toString() + "<br>" +
   (100 + 23).toString();
</script>

<p id="demo"></p>
<script>
    //2.ÖRNEK
    //toExponential()sayı yuvarlatılmış ve üstel gösterim kullanılarak yazılmış bir dize döndürür.
// Bir parametre, ondalık noktanın arkasındaki karakter sayısını tanımlar:
let x = 9.656;
document.getElementById("demo").innerHTML =
  x.toExponential() + "<br>" + 
  x.toExponential(2) + "<br>" + 
  x.toExponential(4) + "<br>" + 
  x.toExponential(6);
</script>

<p id="demo"></p>
<script>
    //3.ÖRNEK
    //toFixed()belirtilen sayıda ondalık basamakla yazılan sayı ile bir dize döndürür:
let y = 9.656;
document.getElementById("demo").innerHTML =
  y.toFixed(0) + "<br>" +
  y.toFixed(2) + "<br>" +
  y.toFixed(4) + "<br>" +
  y.toFixed(6);
</script>

<p id="demo"></p>
<script>
    //4.ÖRNEK
    //toPrecision()belirtilen uzunlukta yazılmış bir sayı ile bir dize döndürür:
let t = 9.656;
document.getElementById("demo").innerHTML = 
  t.toPrecision() + "<br>" +
  t.toPrecision(2) + "<br>" +
  t.toPrecision(4) + "<br>" +
  t.toPrecision(6);  
</script>

<p id="demo"></p>
<script>
    //5.ÖRNEK
    //valueOf()sayı olarak bir sayı döndürür.
let Z = 123;
document.getElementById("demo").innerHTML = 
  Z.valueOf() + "<br>" +
  (123).valueOf() + "<br>" +
  (100 + 23).valueOf();
</script>

<p id="demo"></p>
<script>
    //6.ÖRNEK
    //Number()JavaScript değişkenlerini sayılara dönüştürmek için kullanılabilir:
    //Numara dönüştürülemiyorsa, NaN(Sayı Değil) döndürülür.
document.getElementById("demo").innerHTML = 
  Number(true) + "<br>" +
  Number(false) + "<br>" +
  Number("10") + "<br>" + 
  Number("  10") + "<br>" +
  Number("10  ") + "<br>" +
  Number(" 10  ") + "<br>" +
  Number("10.33") + "<br>" + 
  Number("10,33") + "<br>" +
  Number("10 33") + "<br>" +
  Number("John");
</script>

<p id="demo"></p>
<script>
    //7.ÖRNEK
    //Yöntem Number(), 1.1.1970'ten bu yana geçen milisaniye sayısını döndürür.
let d = new Date("1970-01-01");
document.getElementById("demo").innerHTML = Number(d); 
</script>

<p id="demo"></p>
<script>
    //8.ÖRNEK
    //1970-01-02 ve 1970-01-01 arasındaki milisaniye sayısı 86400000:
let r = new Date("1970-01-02");
document.getElementById("demo").innerHTML = Number(r); 
</script>

<p id="demo"></p>
<script>
    //9.ÖRNEK
    //parseInt()bir dizeyi ayrıştırır ve bir tam sayı döndürür. Boşluklara izin verilir. Yalnızca ilk sayı döndürülür:
document.getElementById("demo").innerHTML = 
  parseInt("-10") + "<br>" +
  parseInt("-10.33") + "<br>" +
  parseInt("10") + "<br>" +
  parseInt("10.33") + "<br>" +
  parseInt("10 6") + "<br>" +  
  parseInt("10 years") + "<br>" +  
  parseInt("years 10");  
</script>

<p id="demo"></p>
<script>
    //10.ÖRNEK
    //parseFloat()bir dizeyi ayrıştırır ve bir sayı döndürür. Boşluklara izin verilir. Yalnızca ilk sayı döndürülür:
document.getElementById("demo").innerHTML = 
  parseFloat("10") + "<br>" +
  parseFloat("10.33") + "<br>" +
  parseFloat("10 6") + "<br>" +  
  parseFloat("10 years") + "<br>" +
  parseFloat("years 10");    
</script>

<p id="demo"></p>
<script>
      //11.ÖRNEK
      //MAX_VALUEJavaScript'te mümkün olan en büyük sayıyı döndürür.
      //MIN_VALUEJavaScript'te mümkün olan en düşük sayıyı döndürür.
let m = Number.MAX_VALUE;
document.getElementById("demo").innerHTML = m;
</script>

<p id="demo"></p>
<script>
     //12.ÖRNEK
     //POSITIVE_INFINITYtaşma durumunda döndürülür:
let zx = 1 / 0;
document.getElementById("demo").innerHTML = zx;
</script>
</body>
</html>
