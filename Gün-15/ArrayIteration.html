    <p id="demo"></p>
<script>
    //1.ÖRNEK
    //Her biri için JavaScript Dizisi()
// Yöntem forEach(), her dizi öğesi için bir işlevi (geri çağırma işlevi) bir kez çağırır.
const numbers = [45, 4, 9, 16, 25];
let txt = "";
numbers.forEach(myFunction);
document.getElementById("demo").innerHTML = txt;
function myFunction(value, index, array) {
  txt += value + "<br>"; 
}
</script>

<script>
    //3.ÖRNEK
    //JavaScript Dizi haritası()
// Yöntem map(), her dizi öğesinde bir işlev gerçekleştirerek yeni bir dizi oluşturur.

// Yöntem map(), değerleri olmayan dizi öğeleri için işlevi yürütmez.

// Yöntem map(), orijinal diziyi değiştirmez.

// Bu örnek, her dizi değerini 2 ile çarpar:
const numbers1 = [45, 4, 9, 16, 25];
const numbers2 = numbers1.map(myFunction);

document.getElementById("demo").innerHTML = numbers2;

function myFunction(value, index, array) {
  return value * 4;
}
</script>

<script>
    //7.ÖRNEK
    //Yöntem reduce(), tek bir değer üretmek (azaltmak) için her dizi öğesinde bir işlev çalıştırır.
// Yöntem reduce()dizide soldan sağa doğru çalışır. Ayrıca bkz reduceRight().

// Bu örnek, bir dizideki tüm sayıların toplamını bulur:

}
</script>

<script>
      //15.ÖRNEK
      //JavaScript Dizi indexOf()
// Yöntem indexOf(), bir öğe değeri için bir dizi arar ve konumunu döndürür.
// Not: İlk öğenin konumu 0, ikinci öğenin konumu 1'dir, vb.
const fruits = ["Apple", "Orange", "Apple", "Mango"];
let position = fruits.indexOf("Apple") + 1;
document.getElementById("demo").innerHTML = "Apple is found in position " + position;
</script>

<script>
    //20.ÖRNEK
    //JavaScript Dizi Anahtarları()
// Yöntem Array.keys(), bir dizinin anahtarlarıyla birlikte bir Array Iterator nesnesi döndürür.
//Dizinin anahtarlarını içeren bir Dizi Yineleyici nesnesi oluşturun:
const fruits6 = ["Banana", "Orange", "Apple", "Mango"];
const keys = fruits6.keys();
let text = "";
for (let x of keys) {
  text += x + "<br>";
}
document.getElementById("demo").innerHTML = text;
</script>

<p id="demo"></p>
<script>
      //21.ÖRNEK
      //Bir Dizi Yineleyici oluşturun ve ardından anahtar/değer çiftlerini yineleyin:
      //Yöntem entries(), anahtar/değer çiftleriyle bir Array Iterator nesnesi döndürür:

// [0, "Muz"]
// [1, "Portakal"]
// [2, "Elma"]
// [3, "Mango"]

// Yöntem entries(), orijinal diziyi değiştirmez.
const fruits23 = ["Banana", "Orange", "Apple", "Mango"];
const f = fruits23.entries();
for (let x of f) {
  document.getElementById("demo").innerHTML += x + "<br>";
}
</script>

<script>
    //22.ÖRNEK
    //JavaScript Dizisi şunları içerir()
// ECMAScript 2016 Array.includes(), dizilere tanıtıldı. Bu, bir dizide bir öğenin olup olmadığını kontrol etmemizi sağlar (indexOf'un aksine NaN dahil).
//Array.includes(), NaN değerlerinin kontrol edilmesini sağlar. Array.indexOf()'un aksine.
const fruits7 = ["Banana", "Orange", "Apple", "Mango"];
document.getElementById("demo").innerHTML = fruits7.includes("Mango");
</script>
