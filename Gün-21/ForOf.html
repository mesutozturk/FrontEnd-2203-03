<script>
     //3.ÖRNEK
//      Sınıf yöntemleri, nesne yöntemleriyle aynı sözdizimi ile oluşturulur.
// class Bir sınıf oluşturmak için anahtar kelimeyi kullanın .
// constructor()Her zaman bir yöntem ekleyin .
// Ardından istediğiniz sayıda yöntem ekleyin.
// Araba yaşını döndüren "yaş" adlı bir Sınıf yöntemi oluşturun:
// Parametreleri Class yöntemlerine gönderebilirsiniz:
class Car {
  constructor(name, year) {
    this.name = name;
    this.year = year;
  }
  age() {
    let date = new Date();
    return date.getFullYear() - this.year;
  }
}

let myCarr = new Car("Ford", 2014);
document.getElementById("demo").innerHTML =
"My car is " + myCarr.age() + " years old.";
</script>

<button onclick="myFunction()">Tıklayınız</button>
<p id="demo"></p>
<script>
     //10.ÖRNEK
//      Onay Kutusu
// Kullanıcının bir şeyi doğrulamasını veya kabul etmesini istiyorsanız, genellikle bir onay kutusu kullanılır.
// Bir onay kutusu açıldığında, kullanıcının devam etmek için "Tamam" veya "İptal" düğmesine tıklaması gerekir.
// Kullanıcı "Tamam"ı tıklarsa kutu true değerini döndürür . Kullanıcı "İptal"i tıklarsa kutu false döndürür .
function myFunction() {
  var txt;
  if (confirm("Butona Tıklayınız!")) {
    txt = "Tamama Tıkladınız!";
  } else {
    txt = "İptale Tıkladınız!";
  }
  document.getElementById("demo").innerHTML = txt;
}
</script>
<!--  -->

<button onclick="myFunction()">Tıkla</button>
<p id="demo"></p>
<script>
    //11.ÖRNEK
//     İstem Kutusu
// Kullanıcının bir sayfa girmeden önce bir değer girmesini istiyorsanız, genellikle bir bilgi istemi kutusu kullanılır.
// Bir istem kutusu açıldığında, kullanıcının bir giriş değeri girdikten sonra devam etmek için "Tamam" veya "İptal"e tıklaması gerekir.
// Kullanıcı "Tamam"ı tıklarsa kutu, giriş değerini döndürür. Kullanıcı "İptal"i tıklarsa kutu boş döner.
// Sözdizimi
// window.prompt("sometext","defaultText");
// Yöntem window.prompt(), pencere öneki olmadan yazılabilir.
function myFunction() {
  let text;
  let person = prompt("Lütfen Adınızı Giriniz:", "Emin");
  if (person == null || person == "") {
    text = "Kullanıcı İşlemi İptal etti";
  } else {
    text = "Merhaba " + person + "! Bugün Nasılsın";
  }
  document.getElementById("demo").innerHTML = text;
}
</script>
