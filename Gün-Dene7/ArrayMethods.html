<body>
    <p id="demo"></p>
<script>
    //1.ÖRNEK
    //JavaScript yöntemi toString(), bir diziyi (virgülle ayrılmış) dizi değerleri dizisine dönüştürür.
const fruits1 = ["Banana", "Orange", "Apple", "Mango"];
document.getElementById("demo").innerHTML = fruits1.toString();
</script>

<!-- ---- -->
<p id="demo"></p>
<script>
    //2.ÖRNEK
    //Yöntem join()ayrıca tüm dizi öğelerini bir dizgede birleştirir.
// Tıpkı gibi davranır toString(), ancak ek olarak ayırıcıyı belirtebilirsiniz:
const fruits2 = ["1", "2", "3", "4"];
document.getElementById("demo").innerHTML = fruits2.join(" * ");
</script>

<!-- Popping and Pushing -->
<!-- JavaScript Array pop() -->
<p id="demo1"></p>
<p id="demo2"></p>

<script>
    //3.ÖRNEK
    //Yöntem pop(), dizideki son öğeyi kaldırır:

fruits3.pop();
document.getElementById("demo2").innerHTML = fruits3;
</script>

<script>
    //16.ÖRNEK
    //Yöntem splice(), bir diziye yeni öğeler eklemek için kullanılabilir:
//     İlk parametre (2), yeni öğelerin eklenmesi (eklenmesi) gereken konumu tanımlar.
// İkinci parametre (0), kaç öğenin kaldırılması gerektiğini tanımlar .
// Geri kalan parametreler ("Limon" , "Kivi") eklenecek yeni öğeleri tanımlar .

const fruits16 = ["Banana", "Orange", "Apple", "Mango"];
document.getElementById("demo1").innerHTML = fruits16;

fruits16.splice(2, 0, "Lemon", "Kiwi");
document.getElementById("demo2").innerHTML = fruits16;
</script>

<script>
    //17.ÖRNEK
    //Yöntem splice(), silinen öğeleri içeren bir dizi döndürür:
    //3 FARKLI 1.ilk hali,2.ci eklenen, 3.sılınen döndü
const fruits17 = ["Banana", "Orange", "Apple", "Mango"];
document.getElementById("demo1").innerHTML = "Original Array:<br> " + fruits17;
let removed = fruits17.splice(2, 2, "Lemon", "Kiwi"); 
document.getElementById("demo2").innerHTML = "New Array:<br>" + fruits17;
document.getElementById("demo3").innerHTML = "Removed Items:<br> " + removed; 
</script>
