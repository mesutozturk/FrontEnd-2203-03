<!-- String Parçalarını Çıkarma
Bir dizenin bir bölümünü çıkarmak için 3 yöntem vardır:

slice(start, end)
substring(start, end)

<!-- JavaScript String slice() -->

<!-- slice()bir dizgenin bir bölümünü çıkarır ve çıkarılan bölümü yeni bir dizgede döndürür.

Yöntem 2 parametre alır: başlangıç ​​konumu ve bitiş konumu (bitiş dahil değildir). -->

<p id="demo"></p>

<script>
    //4.ÖRNEK
    // 7. konumdan 13. konuma (13 dahil değildir) bir dizenin bir kısmını dilimleyin:
let str = "Merhaba, Yeni, Dünya";
document.getElementById("demo").innerHTML = str.slice(7,13); 
</script>


<p id="demo"></p>
<script>

    //Bir parametre negatifse, konum dizenin sonundan sayılır.

document.getElementById("demo").innerHTML = str2.slice(-12,-6);
</script>

<p id="demo"></p>

</script>

<!-- STRİNG İçeriğini Değiştirme
Yöntem replace(), belirtilen bir değeri bir dizedeki başka bir değerle değiştirir: -->

<button onclick="myFunction()">Try it</button>
<p id="demo">Please visit Microsoft!</p>

<script>
    //11.ÖRNEK
    //Yöntem replace(), belirtilen bir değeri bir dizedeki başka bir değerle değiştirir:
function myFunction() {
  let text = document.getElementById("demo").innerHTML;
  document.getElementById("demo").innerHTML =
  text.replace("Microsoft","W3Schools");
}
</script>

<button onclick="myFunction()">Try it</button>

<p id="demo">Please visit Microsoft and Microsoft!</p>

<script>
    //12.ÖRNEK
    //Varsayılan olarak, replace()yöntem yalnızca ilk eşleşmenin yerini alır:

  document.getElementById("demo").innerHTML =
  text.replace("Microsoft","W3Schools");
}
</script>

<button onclick="myFunction()">Try it</button>

<p id="demo">Please visit Microsoft!</p>

<script>
    //13.ÖRNEK

  document.getElementById("demo").innerHTML =
  text.replace("MICROSOFT","W3Schools");
}
</script>
<button onclick="myFunction()">Try it</button>


<p id="demo">Please visit Microsoft!</p>
<script>
    //14.ÖRNEK

  text.replace(/MICROSOFT/i,"W3Schools");

</script>

<button onclick="myFunction()">Try it</button>

<p id="demo">Please visit Microsoft and Microsoft!</p>

<script>

  let text = document.getElementById("demo").innerHTML; 
  document.getElementById("demo").innerHTML =
  text.replace(/Microsoft/g,"W3Schools");
}
</script>
