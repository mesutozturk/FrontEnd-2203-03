    <!-- Gerçek hayatta, araba bir nesnedir .

Bir arabanın ağırlık ve renk gibi özellikleri ve çalıştırma ve durdurma gibi yöntemleri vardır: -->

<script>
    //Örnekte araba isimli değişkene tek değer (Fiat) atanmıştır.
    var araba = "Fiat";
document.getElementById("demo").innerHTML = araba;
//alert(car);
  </script>

<script>
//Örnekte araba isimli değişkene birden fazla değer (Fiat, 500, beyaz) atanmıştır.
    const araba = {type:"Fiat", model:"500", color:"white"};
    document.getElementById("demo").innerHTML = "The car type is " + araba.model;
    </script>

<!-- Değerler ad:değer çiftleri (iki nokta üst üste ile ayrılmış ad ve değer) olarak yazılır .

Nesneleri const anahtar sözcüğüyle bildirmek yaygın bir uygulamadır . -->

<p id="demo"></p>
<script>
//nesne oluştur
const kisi = {firstName:"emin", lastName:"Doe", age:25, eyeColor:"blue"};

// göster
document.getElementById("demo").innerHTML =
kisi.firstName + "  " + kisi.age + " yaşıında.";
</script>

<p id="demo"></p>

<script>

  <!-- Nesne Yöntemlerine Erişim
Aşağıdaki sözdizimi ile bir nesne yöntemine erişirsiniz:

objectName.methodName() -->

  <p id="demo"></p>
<script>
// Create an object:
const person3 = {
  firstName: "John",
  lastName: "Doe",
  id: 5566,
  fullName: function() {
    return this.firstName + " " + this.lastName;
  }
};

// Display data from the object:
document.getElementById("demo").innerHTML = person3.fullName();
</script>

<script>
    // () parantezleri olmadan bir yönteme erişirseniz , işlev tanımını döndürür :
    // Create an object:
    const person4 = {
      firstName: "John",
      lastName : "Doe",
      id     : 5566,
      fullName : function() {
        return this.firstName + " " + this.lastName;
      }
    };
    
    // Display data from the object:
    document.getElementById("demo").innerHTML = person4.fullName;
    </script>
