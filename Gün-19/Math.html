<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        //1.ÖRNEK
//         Matematik Özellikleri (Sabitler)
// Herhangi bir Math özelliğinin sözdizimi şöyledir: .Math.property
// JavaScript, Matematik özellikleri olarak erişilebilen 8 matematiksel sabit sağlar:
    document.getElementById("demo").innerHTML = 
    "<p><b>Math.E:</b> " + Math.E + "</p>" +
    "<p><b>Math.PI:</b> " + Math.PI + "</p>" +
    "<p><b>Math.SQRT2:</b> " + Math.SQRT2 + "</p>" +
    "<p><b>Math.SQRT1_2:</b> " + Math.SQRT1_2 + "</p>" +
    "<p><b>Math.LN2:</b> " + Math.LN2 + "</p>" +
    "<p><b>Math.LN10:</b> " + Math.LN10 + "</p>" +
    "<p><b>Math.LOG2E:</b> " + Math.LOG2E + "</p>" +
    "<p><b>Math.Log10E:</b> " + Math.LOG10E + "</p>";
    </script> 
    <!--  -->
    <p id="demo"></p>
<script>
    //2.ÖRNEK
    // Math.round(x)en yakın tamsayıyı döndürür:
document.getElementById("demo").innerHTML = Math.round(4.3);
</script>
<!--  -->
<p id="demo"></p>
<script>
     //3.ÖRNEK
    //  Math.ceil(x)x'in en yakın tamsayıya yuvarlanmış değerini döndürür :
document.getElementById("demo").innerHTML = Math.ceil(4.2);
</script>
<!--  -->
<p id="demo"></p>
<script>
    //4.ÖRNEK
    // Math.floor(x)x'in değerini en yakın tamsayıya yuvarlanmış olarak döndürür:
document.getElementById("demo").innerHTML = Math.floor(4.4);
</script>
<!--  -->
<p id="demo"></p>
<script>
     //5.ÖRNEK
    //  Math.trunc(x)x'in tamsayı kısmını döndürür:
document.getElementById("demo").innerHTML = Math.trunc(4.7);
</script>
<!--  -->
<p id="demo"></p>
<script>
    //6.ÖRNEK
    // Math.sign(x)x negatif, boş veya pozitif ise döner:
document.getElementById("demo").innerHTML = Math.sign(4);
</script>
<!--  -->
<p id="demo"></p>
<script>
    //7.ÖRNEK
    // x'in değerini y'nin KARESİ döndürür:
document.getElementById("demo").innerHTML = Math.pow(8,2);
</script>
<!--  -->
<p id="demo"></p>
<script>
    //8.ÖRNEK
    // Math.sqrt(x)x'in karekökünü döndürür:
document.getElementById("demo").innerHTML = Math.sqrt(64);
</script>
<!--  -->

<p id="demo"></p>
<script>
     //9.ÖRNEK
    //  Math.abs(x)x'in mutlak (pozitif) değerini döndürür:
document.getElementById("demo").innerHTML = Math.abs(-4.7);
</script>
<!--  -->
<p id="demo"></p>
<script>
    //9.ÖRNEK
//     Math.sin(x)x açısının sinüsünü (-1 ile 1 arasında bir değer) döndürür (radyan olarak verilir).
// Radyan yerine derece kullanmak istiyorsanız, dereceleri radyana çevirmeniz gerekir:
// Radyan cinsinden açı = Derece x PI / 180 cinsinden açı.
document.getElementById("demo").innerHTML = 
"The sine value of 90 degrees is " + Math.sin(90 * Math.PI / 180);
</script>
<!--  -->
<p id="demo"></p>
<script>
    //10.ÖRNEK
    // Math.min()ve Math.max()bir argüman listesindeki en düşük veya en yüksek değeri bulmak için kullanılabilir:
document.getElementById("demo").innerHTML =
Math.min(0, 150, 30, 20, -8, -200);
</script>
<!--  -->
<p id="demo"></p>
<script>
    //11.ÖRNEK
document.getElementById("demo").innerHTML =
Math.max(0, 150, 30, 20, -8, -200);
</script>
<!--  -->
<p id="demo"></p>
<script>
     //12.ÖRNEK
    //  Math.random()0 (dahil) ile 1 (hariç) arasında rastgele bir sayı döndürür:
document.getElementById("demo").innerHTML = Math.random();
</script>
<!--  -->
<p id="demo"></p>
<script>
    //13.ÖRNEK
//     Math.log(x)x'in doğal logaritmasını döndürür.
// Doğal logaritma, belirli bir büyüme düzeyine ulaşmak için gereken süreyi verir:
document.getElementById("demo").innerHTML = Math.log(1);
</script>
<!--  -->
<p id="demo"></p>
<script>
    //14.ÖRNEK
//     Math.log2(x)x'in 2 tabanlı logaritmasını döndürür.
// 8 elde etmek için 2'yi kaç kez çarpmalıyız?
document.getElementById("demo").innerHTML = Math.log2(8);
</script>
<!--  -->
<p id="demo"></p>
<script>
    //15.ÖRNEK
//     Math.log10(x)x'in 10 tabanlı logaritmasını döndürür.
// 1000 elde etmek için 10'u kaç kez çarpmamız gerekir?
document.getElementById("demo").innerHTML = Math.log10(1000);
</script>
</body>
</html>
