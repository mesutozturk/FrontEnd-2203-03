<p id="demo"></p>
<script>
    //20.ÖRNEK
    //JavaScript Dizi Anahtarları()
// Yöntem Array.keys(), bir dizinin anahtarlarıyla birlikte bir Array Iterator nesnesi döndürür.
//Dizinin anahtarlarını içeren bir Dizi Yineleyici nesnesi oluşturun:
const fruits6 = ["Banana", "Orange", "Apple", "Mango","emin"];
const keys = fruits6.keys();
let text = "";
for (let x of keys) {
  text += x + "<br>";
}
document.getElementById("demo").innerHTML = text;
</script>
